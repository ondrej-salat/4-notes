<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Edit</h1>
<p>{{ file_name }}</p>
<br>
<form method="post">
    <textarea name="text" id="area" hidden></textarea>
    <p class="textarea" id="text" contenteditable="true">
        {% for i in range(text|length) %}
            {{ text[i] }}
            <br>
        {% endfor %}
    </p>
    <script>
        function setValue() {
            const text = document.getElementById('text').innerText;
            document.getElementById('area').value = text;
        }
    </script>
    <button onclick="setValue()" type="submit">Save</button>
</form>


</body>
</html>
